<!DOCTYPE html>
<html lang="en">
  <body>
    <h3>Register Account</h3>
    <form>
      <fieldset>
        <legend>Personal Info</legend>
        Name:
        <label> <input type="text" /> </label><br />
        Email:
        <label> <input type="email" /> </label><br />
        Phone:
        <label>
          <input type="tel" />
        </label>
        <br />
      </fieldset>
      <fieldset>
        <legend>Login Info</legend>
        Username:
        <label>
          <input type="text" />
        </label>
        <br />
        Password:
        <label>
          <input type="password" />
        </label>
        <br />
      </fieldset>
      <button>Register</button>
    </form>
  </body>
</html>
