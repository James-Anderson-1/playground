<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Working with CSS classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="class_0">
      <img src="images/bunnys.jpg" alt="racoon" />
      <img src="images/eagle.jpg" alt="eagle" />
      <img src="images/cat.jpg" alt="cat" />
    </div>

    <div>
      <p>
        This text should change with zoom but the images should remain the same.
      </p>
      <p>Try it for yourself: Ctrl+ or Ctrl-</p>
      <p></p>
      <p>
        Observe the default margins between the images will change but the
        images themselves will remain the same
      </p>
    </div>
  </body>
</html>
